<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Discord clone</title>
    <link rel="icon" href="discord.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="login-ic-box">
        <div class="sol-box">
          <div class="mobile-logo">
            <img src="logo.png" alt="logo" />
          </div>
          <h2>Welcome back!</h2>
          <span>We're so excited to see you again!</span>
          <form class="form-box">
            <h5>EMAIL OR PHONE NUMBER</h5>
            <input type="text" />

            <h5>PASSWORD</h5>
            <input type="password" />
            <a href="new-password.html"
              ><div class="forgot">Forgot your password?</div></a
            >

            <br />

            <button class="login-button">LOGIN</button>
            <div class="register">
              Need and account?
              <a href="register.html" class="forgot">Register</a>
            </div>
          </form>
        </div>

        <div class="sag-box">
          <img src="qr.png" alt="" />
          <h2>Log in with QR code</h2>
          <div class="light-wght">
            Scan this with the <strong>Discord mobile app</strong> to log in
            instantly
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
