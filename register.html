<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Discord clone</title>
    <link rel="icon" href="discord.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box register-box">
      <div class="login-ic-box">
        <div class="sol-box register-box">
          <h2>Create an account</h2>
          <form class="form-box register-form">
            <h5>EMAIL</h5>
            <input type="text" />

            <h5>USERNAME</h5>
            <input type="text" />

            <h5>PASSWORD</h5>
            <input type="password" />
            <h5>DATE OF BIRTH</h5>
            <div class="dob">
              <select name="hy" id="1">
                <option disabled selected> Select</option>
              </select>
              <select name="ht" id="2">
                <option disabled selected> Select</option>
              </select>
              <select name="ff" id="3">
                <option disabled selected> Select</option>
              </select>
            </div>

            <button class="login-button">Continue</button>

            <a href="index.html"
              ><div class="forgot reg">Already have an account?</div></a
            >
            <span class="register terms"
              >By registering, you agree to Discord's
              <a href="#" class="forgot">Terms of service</a> and
              <a href="#" class="forgot">Privacy Policy</a>
            </span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
